<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pizza constructor</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Satisfy&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="wrap">

        <div class="chooser">
            <h2 class="pizzaLogo">Pizza constructor</h2>
            <p class="paraChose">Оберіть інгредієнти</p>
            <div class="choose" id="chease">Сир</div>
            <div class="choseOpen" id="chooseChease">
                <div class="row">
                    <div class="fetaGroup" id="fetaGroup">
                        <div class="item feta" id="feta"></div>
                        <span>Фета</span>
                    </div>
                    <div class="mozaGroup" id="mozaGroup">
                        <div class="item moza" id="moza"></div>
                        <span>Моцарела</span>
                    </div>
                    <div class="chederGroup" id="chederGroup">
                        <div class="item cheder" id="cheder"></div>
                        <span>Чедер</span>
                    </div>
                 </div>
                <div class="row">
                    <div class="bluGroup" id="bluGroup">
                        <div class="item blu" id="blu"></div>
                        <span>Бергадер</span>
                    </div>
                    <div class="parmGroup" id="parmGroup">
                        <div class="item parm" id="parm"></div>
                        <span>Пармезан</span>
                    </div>
                </div>
            </div>
            <div class="choose" id="meet">М'ясо</div>
            <div class="choseOpen" id="chooseMeet">
                <div class="row">
                    <div class="chickenGroup" id="chickenGroup">
                        <div class="item chicken" id="chicken"></div>
                        <span>Курка</span>
                    </div>
                    <div class="bekonGroup" id="bekonGroup">
                        <div class="item bekon" id="bekon"></div>
                        <span>Бекон</span>
                    </div>
                    <div class="shynkaGroup" id="shynkaGroup">
                        <div class="item shynka" id="shynka"></div>
                        <span>Шинка</span>
                    </div>
                </div>
                <div class="row">
                    <div class="paperoniGroup" id="paperoniGroup">
                        <div class="item paperoni" id="paperoni"></div>
                        <span>Папероні</span>
                    </div>

                </div>
            </div>
            <div class="choose" id="sous">Соуси</div>
            <div class="choseOpen" id="chooseSous">
                <div class="row">
                    <div id="alfredoGroup">
                        <div class="item alfredo" id="alfredo"></div>
                        <span>Альфредо</span>
                    </div>
                    <div id="barbequGroup">
                        <div class="item barbequ" id="barbequ"></div>
                        <span>Барбекю</span>
                    </div>
                    <div id="chasnykGroup">
                        <div class="item chasnyk" id="chasnyk"></div>
                        <span>Часниковий</span>
                    </div>
                </div>

            </div>
            <div class="choose" id="veg">Овочі</div>
            <div class="choseOpen" id="choseVeg">
                <div class="row">
                    <div class="kukurudzaGroup" id="kukurudzaGroup">
                        <div class="item kukurudza" id="kukurudza"></div>
                        <span>Кукурудза</span>
                    </div>
                    <div id="ananasGroup">
                        <div class="item ananas" id="ananas"></div>
                        <span>Ананас</span>
                    </div>
                    <div id="tomatoGroup">
                        <div class="item tomato" id="tomato"></div>
                        <span>Помідори</span>
                    </div>
                </div>
                <div class="row">
                    <div class="grubGroup" id="grubGroup">
                        <div class="item grub" id="grub"></div>
                        <span>Гриби</span>
                    </div>
                    <div id="shpunatGroup">
                        <div class="item shpunat" id="shpunat"></div>
                        <span>Шпинат</span>
                    </div>
                    <div id="peretsGroup">
                        <div class="item perets" id="perets"></div>
                        <span>Перець</span>
                    </div>

                </div>
            </div>
            <div class="choose" id="add">Готові піци</div>
            <div class="choseOpen" id="choseAdd">
                <div class="completesPizza">
                    <div class="completePizza1" id="complete1">
                        <div class="pizza4cheese" id="pizzaCheese"></div>
                        <div class="text_info">4 сири</div>
                    </div>
                    <div class="completePizza2" id="complete2">
                        <div class="carbonaraPizza" id="carbonara"></div>
                        <div class="text_info" id="text">Карбонара</div>
                    </div>
                    <div class="completePizza3" id="complete3">
                        <div class="noMeetPizza" id="noMeet"></div>
                        <div class="text_info">Без м'яса</div>
                    </div>
                </div>
            </div>
        </div>


        <div class="pizza">
            <div class="row">
                <div class="item1 blu" id="bluHide"></div>
                <div class="item1 feta" id="fetaHide"></div>
                <div class="item1 moza" id="mozaHide"></div>
                <div class="item1 cheder" id="chederHide"></div>
            </div>
            <div class="row">
                <div class="item1 parm" id="parmHide"></div>
                <div class="item1 chicken" id="chikenHide"></div>
                <div class="item1 bekon" id="bekonHide"></div>
                <div class="item1 shynka" id="shynkaHide"></div>
                <div class="item1 paperoni" id="paperoniHide"></div>
            </div>
            <div class="row">
                <div class="item1 alfredo" id="alfredoHide"></div>
                <div class="item1 barbequ" id="barbequHide"></div>
                <div class="item1 chasnyk" id="chasnykHide"></div>
                <div class="item1 kukurudza" id="kukurudzaHide"></div>
                <div class="item1 ananas" id="ananasHide"></div>
            </div>
            <div class="row">
                <div class="item1 tomato" id="tomatoHide"></div>
                <div class="item1 grub" id="grubHide"></div>
                <div class="item1 shpunat" id="shpunatHide"></div>
                <div class="item1 perets" id="peretsHide"></div>
            </div>
        </div>
        <div class="order">
            <div class="total" id="bounce"></div>
            <div class="clean" id="clean">Очистити</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
